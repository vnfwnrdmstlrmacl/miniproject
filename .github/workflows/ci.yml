name: CI - Test and Docker Push

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Python 설정
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3) 의존성 설치 (dev-requirements 없으면 기본 테스트 패키지 설치)
      - name: Install dependencies
        shell: bash
        run: |
          set -euxo pipefail
          pip install -r app/requirements.txt
          pip install -r dev-requirements.txt || pip install pytest pytest-flask pytest-cov

      # 4) app 패키지 인식 (__init__.py 없으면 생성)
      - name: Ensure app is a Python package
        shell: bash
        run: |
          set -euxo pipefail
          [ -f app/__init__.py ] || touch app/__init__.py

      # 5) 테스트 (레포 루트를 PYTHONPATH에 추가)
      - name: Run tests
        shell: bash
        run: |
          set -euxo pipefail
          PYTHONPATH="$PWD" pytest app/tests/ --maxfail=1 --disable-warnings -q

      # 6) Docker Hub 로그인 (시크릿: DOCKERHUBUSERNAME / DOCKERHUBTOKEN)
      - name: Docker login
        shell: bash
        run: |
          set -euxo pipefail
          echo ${{ secrets.DOCKERHUBTOKEN }} | docker login -u ${{ secrets.DOCKERHUBUSERNAME }} --password-stdin

      # 7) 이미지 빌드(:SHA) 및 latest 태그 추가
      - name: Build image (sha + latest)
        shell: bash
        run: |
          set -euxo pipefail
          docker build -t ${{ secrets.DOCKERHUBUSERNAME }}/miniproject:${{ github.sha }} .
          docker tag  ${{ secrets.DOCKERHUBUSERNAME }}/miniproject:${{ github.sha }} \
                      ${{ secrets.DOCKERHUBUSERNAME }}/miniproject:latest

      # 8) 이미지 푸시 (둘 다)
      - name: Push images
        shell: bash
        run: |
          set -euxo pipefail
          docker push ${{ secrets.DOCKERHUBUSERNAME }}/miniproject:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUBUSERNAME }}/miniproject:latest

