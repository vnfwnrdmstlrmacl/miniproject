name: CI - Test, SonarQube, and Docker Build

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt
          pip install -r dev-requirements.txt

      - name: Run tests
        run: pytest app/tests/ --maxfail=1 --disable-warnings -q

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONARTOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=miniproject \
            -Dsonar.sources=app \
            -Dsonar.host.url=http://<YOUR_SONARQUBE_SERVER_IP>:9000 \
            -Dsonar.login=$SONAR_TOKEN

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/miniproject:${{ github.sha }} .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/miniproject:${{ github.sha }}

