apiVersion: apps/v1
kind: Deployment
metadata:
  name: miniproject
  labels:
    app: miniproject
spec:
  replicas: 1
  selector:
    matchLabels:
      app: miniproject
  template:
    metadata:
      labels:
        app: miniproject
    spec:
      containers:
        - name: miniproject
          image: zmsdlfsktdma/miniproject:389b8060eb09182e325e2314bbcbb45de4880466
          imagePullPolicy: Always                     # 항상 최신 이미지로
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: FLASK_ENV
              value: production
            - name: PORT
              value: "5000"
      restartPolicy: Always

